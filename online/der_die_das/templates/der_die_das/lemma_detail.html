{% extends "base_menu.html" %}
{% load render_table from django_tables2 %}
{% block title %} Word  {% endblock %}


{% block content %}
<div class="row text-center justify-content-md-center">
    <div class="col-sm-10 col-md-8 col-lg-5 mb-2 p-5 bg-info-subtle border rounded-5">
        <h2> <span class="text-primary"> 
            {{lemma.articles_text}}</span> {{lemma}}
        </h2>
        <h6 class ="text-muted">
            Frequency: {{lemma.frequency_text}} , Level: {{lemma.level_text}}
        </h6>
    </div>
</div>

<div class="row  justify-content-md-center text-center">
    <div class="col-sm-10 col-md-8 col-lg-5  p-3 border border-5 border-info-subtle rounded-5">
        {% render_table table  %}
    </div>
</div>
 
{% endblock %}
