{% extends "base_history.html" %}
{% block title %} History {% endblock %}
{% load render_table from django_tables2 %}
  

{% block content %}

{% if is_history %}

<div class="row justify-content-sm-center">
    <!-- col-sm-10 col-md-8 col-lg-6  -->
    <div class="col-sm-10 col-md-8 col-lg-7 bg-info-subtle rounded-5 p-4 mb-2 me-2">
        <h4 class="mb-4">By Word</h4>
        {%  render_table by_lemma  %}
    </div>
</div>

{% else %}

<!-- this is always a column -->
<div class="row-cols-1">
    <div class="col bg-info-subtle rounded-5 p-4 mb-2 me-2 text-primary">
     Currently you have no history, start playing to get some!
    </div>
</div>
{% endif %}

{% endblock %}
